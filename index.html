<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>iHeart Now Playing — Live</title>
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="0" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@300;400;700&display=swap" rel="stylesheet">
  <style>
    /* simplified styling */
    body { font-family: "Roboto Condensed", sans-serif; background:#121821; color:#e7eef7; margin:0; padding:20px; display:flex; justify-content:center; }
    .app { max-width:600px; width:100%; background:#1f2733; padding:20px; border-radius:10px; }
    .controls, .row { display:flex; flex-wrap:wrap; gap:10px; margin-bottom:15px; align-items:center;}
    input[type=number], input[type=text] { padding:8px; border-radius:6px; border:none; background:#2a3240; color:#e7eef7; min-width:100px; }
    button { padding:8px 12px; border:none; border-radius:6px; background:#1b62ff; color:white; cursor:pointer; font-weight:700; }
    .art img { width:120px; height:120px; object-fit:cover; border-radius:8px; }
    .meta { margin-top:15px; }
    .label { color:#a9b6c7; font-weight:700; margin-right:5px; }
    .explicit { background:#2a1a1a; color:#ff9a9a; padding:3px 8px; border-radius:999px; font-size:12px; display:inline-block; }
    .status { color:#a9b6c7; margin-top:10px; }
    .cors-note { color:#ff8a00; font-size:14px; margin-top:10px; display:none; }
  </style>
</head>
<body>
  <div class="app">
    <div class="controls">
      <input id="stationInput" type="number" placeholder="Station ID">
      <button id="switchBtn">Switch Station</button>
      <label>Refresh (sec):</label>
      <input id="rateInput" type="number" min="2">
      <button id="rateBtn">Update Rate</button>
      <label>Proxy (optional):</label>
      <input id="proxyInput" type="text" placeholder="https://my-proxy.example/">
      <button id="proxyBtn">Set Proxy</button>
    </div>
    <div class="row">
      <div class="art">
        <div><span class="label">Album</span><br><img id="albumImg" src="https://i.iheart.com/v3/re/assets.brands/default"></div>
        <div><span class="label">Track</span><br><img id="trackImg" src="https://i.iheart.com/v3/re/assets.brands/default"></div>
      </div>
      <div class="meta">
        <div><span class="label">Track:</span><span id="trackTitle">—</span></div>
        <div><span class="label">Artist:</span><span id="artistName">—</span></div>
        <div><span class="label">Station:</span><span id="stationInfo">—</span></div>
        <div id="explicitWrap" style="display:none;"><span class="explicit">EXPLICIT</span></div>
        <div><span class="label">Updated:</span><span id="lastUpdated">—</span></div>
        <div class="status" id="status">Waiting…</div>
        <div class="cors-note" id="corsNote">CORS error. Try using a proxy above.</div>
      </div>
    </div>
  </div>

  <script>
    const DEFAULT_IMG = "https://i.iheart.com/v3/re/assets.brands/default";
    const DEFAULT_TITLE = "iHeart Now Playing — Live";
    let stationId = Number(localStorage.getItem("lastStation")) || 1701;
    let refreshSec = Number(localStorage.getItem("refreshSec")) || 5;
    let PROXY = localStorage.getItem("proxyBase") || "";

    const els = {
      stationInput: document.getElementById("stationInput"),
      rateInput: document.getElementById("rateInput"),
      proxyInput: document.getElementById("proxyInput"),
      switchBtn: document.getElementById("switchBtn"),
      rateBtn: document.getElementById("rateBtn"),
      proxyBtn: document.getElementById("proxyBtn"),
      albumImg: document.getElementById("albumImg"),
      trackImg: document.getElementById("trackImg"),
      trackTitle: document.getElementById("trackTitle"),
      artistName: document.getElementById("artistName"),
      stationInfo: document.getElementById("stationInfo"),
      explicitWrap: document.getElementById("explicitWrap"),
      lastUpdated: document.getElementById("lastUpdated"),
      status: document.getElementById("status"),
      corsNote: document.getElementById("corsNote")
    };

    els.stationInput.value = stationId;
    els.rateInput.value = refreshSec;
    els.proxyInput.value = PROXY;

    function pick(a, ...fields) { for (let f of fields) if (a[f]) return a[f]; }
    function setImg(el, src) { el.src = src || DEFAULT_IMG; el.onerror = () => { el.onerror = null; el.src = DEFAULT_IMG; }; }
    function updateTitle(track, artist) { document.title = (track && artist) ? `${track} – ${artist}` : DEFAULT_TITLE; }

    function buildUrl(id) {
      const core = `https://us.api.iheart.com/api/v3/live-meta/stream/${id}/currentTrackMeta?defaultMetadata=true&_=${Date.now()}`;
      return PROXY ? PROXY + core : core;
    }

    let interval;
    async function fetchMeta() {
      const url = buildUrl(stationId);
      try {
        const resp = await fetch(url, { cache:"no-store", headers:{ "Cache-Control":"no-cache" } });
        if (resp.status === 204) { els.status.textContent = "Ad break"; updateTitle(); return; }
        if (!resp.ok) { els.status.textContent = `Error ${resp.status}`; updateTitle(); return; }
        const data = await resp.json();

        const tr = data.track || {};
        const track = tr.trackName || tr.title || "";
        const artist = tr.artistName || tr.artist || "";
        els.trackTitle.textContent = track || "—";
        els.artistName.textContent = artist || "—";
        const stName = data.station?.name || "";
        els.stationInfo.textContent = stName ? `${stationId} – ${stName}` : `Channel ${stationId}`;
        setImg(els.albumImg, tr.albumImageUrl || tr.albumArt || tr.imageUrl);
        setImg(els.trackImg, tr.imageUrl || tr.albumImageUrl || tr.albumArt);
        els.explicitWrap.style.display = tr.explicit ? "block" : "none";
        els.lastUpdated.textContent = new Date().toLocaleTimeString();
        els.status.textContent = "Updated";
        updateTitle(track, artist);
        els.corsNote.style.display = "none";
      } catch (e) {
        els.status.textContent = "Network/CORS error";
        updateTitle();
        els.corsNote.style.display = "block";
        setImg(els.albumImg, DEFAULT_IMG);
        setImg(els.trackImg, DEFAULT_IMG);
      }
    }

    function start() {
      clearInterval(interval);
      fetchMeta();
      interval = setInterval(fetchMeta, Math.max(2, refreshSec) * 1000);
    }

    els.switchBtn.onclick = () => {
      const v = Number(els.stationInput.value);
      if (!v) return alert("Enter valid station ID");
      stationId = v; localStorage.setItem("lastStation", v);
      start();
    };
    els.rateBtn.onclick = () => {
      const r = Number(els.rateInput.value);
      if (!r || r < 2) return alert("Refresh ≥2 sec");
      refreshSec = r; localStorage.setItem("refreshSec", r);
      start();
    };
    els.proxyBtn.onclick = () => {
      PROXY = els.proxyInput.value.trim();
      localStorage.setItem("proxyBase", PROXY);
      start();
    };

    start();
  </script>
</body>
</html>
