<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>- - -</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto Condensed', sans-serif;
            background: #121212;
            color: white;
            text-align: center;
            padding: 20px;
        }
        img {
            width: 250px;
            height: 250px;
            object-fit: cover;
            margin: 15px 0;
            border-radius: 10px;
        }
        .explicit {
            color: red;
            font-weight: bold;
        }
        .controls {
            margin-top: 20px;
        }
        input, button {
            font-size: 16px;
            padding: 8px;
            border: none;
            border-radius: 5px;
            margin: 5px;
        }
        input {
            width: 150px;
        }
        button {
            background: #007bff;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background: #0056b3;
        }
    </style>
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
</head>
<body>
    <h1 id="stationName">Loading station...</h1>
    <img id="albumImage" src="https://i.iheart.com/v3/re/assets.brands/default" alt="Album Art">
    <h2 id="trackName">Loading track...</h2>
    <h3 id="artistName">Loading artist...</h3>
    <p id="explicitWarning"></p>

    <div class="controls">
        <input type="number" id="stationInput" placeholder="Enter Station ID" />
        <button onclick="switchStation()">Switch Station</button>
    </div>

    <script>
        const defaultImg = "https://i.iheart.com/v3/re/assets.brands/default";
        let stationId = localStorage.getItem("lastStation") || 1701; // Load saved station or default
        let refreshInterval;

        async function fetchTrackInfo() {
            const noCache = `&_=${Date.now()}`;
            try {
                const res = await fetch(`https://us.api.iheart.com/api/v3/live-meta/stream/${stationId}?${noCache}`, {
                    headers: { 'Cache-Control': 'no-cache' }
                });
                if (!res.ok) throw new Error("Station not found");
                const data = await res.json();

                const station = data?.station?.name || "Unknown Station";
                const track = data?.track?.title || "-";
                const artist = data?.track?.artist || "-";
                const albumImage = data?.track?.albumArt || defaultImg;
                const explicit = data?.track?.explicit || false;

                document.getElementById("stationName").textContent = station;
                document.getElementById("trackName").textContent = track;
                document.getElementById("artistName").textContent = artist;

                const imgElem = document.getElementById("albumImage");
                imgElem.src = albumImage;
                imgElem.onerror = () => { imgElem.src = defaultImg; };

                document.getElementById("explicitWarning").textContent = explicit ? "Explicit" : "";

                // Update page title
                document.title = `${track} - ${artist}`;
            } catch (err) {
                console.error("Error fetching track info:", err);
                document.getElementById("stationName").textContent = "Unknown Station";
                document.getElementById("trackName").textContent = "-";
                document.getElementById("artistName").textContent = "-";
                document.getElementById("albumImage").src = defaultImg;
                document.title = "- - -";
            }
        }

        function switchStation() {
            const newId = document.getElementById("stationInput").value;
            if (!newId) return alert("Please enter a station ID!");
            stationId = newId;
            localStorage.setItem("lastStation", stationId); // Save station ID
            fetchTrackInfo();
        }

        function startAutoRefresh() {
            clearInterval(refreshInterval);
            refreshInterval = setInterval(fetchTrackInfo, 5000); // Refresh every 5 seconds
        }

        document.getElementById("stationInput").value = stationId; // Prefill input with saved station
        fetchTrackInfo();
        startAutoRefresh();
    </script>
</body>
</html>
